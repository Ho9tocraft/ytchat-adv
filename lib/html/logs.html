<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ログ: <TMPL_VAR title> - ゆとチャadv.</title>
  <link rel="stylesheet" media="all" href="./lib/css/base.css?0.10.0">
  <link rel="stylesheet" media="all" href="./lib/css/logs.css?0.10.0">
  <link rel="stylesheet" media="all" href="./lib/css/config.css?0.10.0">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" integrity="sha384-KA6wR/X5RY4zFAHpv/CnoG2UW1uogYfdnP67Uv7eULvTveboZJg0qUpmJZb5VqzN" crossorigin="anonymous">
  <TMPL_IF customCSS><link rel="stylesheet" media="all" href="<TMPL_VAR customCSS>"></TMPL_IF>
  <script>
let mainTab = 1;
window.onload = function(){
  let lines = document.querySelectorAll('[data-tab="1"]');
  for(let i=0; i<lines.length; i++){
    lines[i].classList.add('main');
  };
  secretView();
}
function tabSelect(num){
  let lines = document.querySelectorAll('[data-tab="'+num+'"]');
  const on = document.getElementById('tab-on-'+num).checked;
  for(let i=0; i<lines.length; i++){
    lines[i].style.display = on ? 'grid' : 'none';
  };
}
function secretView(){
  let lines = document.querySelectorAll('.secret');
  const on = document.getElementById('secret-on').checked;
  for(let i=0; i<lines.length; i++){
    lines[i].style.display = on ? 'grid' : 'none';
  };
}
function dirToggle(dir){
  let lines = document.querySelectorAll('#loglist li[data-subdir="'+dir+'"]');
  for(let i=0; i<lines.length; i++){
    lines[i].style.display = (lines[i].style.display === 'none') ? 'block' : 'none';
  };
}
  </script>
</head>
<body>
<div id="right">
  <input type="checkbox" id="menu-toggle">
  <aside id="menu" class="box">
    <h2>メニュー<label for="menu-toggle"></label></h2>
    <ul id="tablist"><TMPL_LOOP TabList>
      <li><label><input type="checkbox" id="tab-on-<TMPL_VAR NUM>" checked onchange="tabSelect(<TMPL_VAR NUM>)"><b><TMPL_VAR NAME></b></label></li></TMPL_LOOP>
      <li><label for="secret-on"><input type="checkbox" id="secret-on" onchange="secretView()"><b>秘話</b></label></li>
    </ul>
    <div id="loglist-area">
    <TMPL_IF RoomList>
    <h3>現行ログ</h3>
    <ul id="roomlist"><TMPL_LOOP RoomList>
      <li><a href="./?mode=logs&id=<TMPL_VAR ID>"><TMPL_VAR NAME></a></li></TMPL_LOOP>
    </ul>
    </TMPL_IF>
    <TMPL_IF LogList>
    <h3>過去ログ</h3>
    <ul id="loglist"><TMPL_LOOP LogList>
      <li data-subdir="<TMPL_VAR SUB>" <TMPL_IF SUB>style="display:none"</TMPL_IF>><TMPL_IF DIR><a onclick="dirToggle('<TMPL_VAR NAME>');">▼<TMPL_VAR NAME>/</a><TMPL_ELSE><TMPL_IF CURRENT><b><TMPL_VAR NAME></b></b><TMPL_ELSE><a href="./?mode=logs<TMPL_IF idDir>&id=<TMPL_VAR idDir></TMPL_IF>&log=<TMPL_VAR PATH>"><TMPL_VAR NAME></a></TMPL_IF></TMPL_IF></li></TMPL_LOOP>
    </ul>
    </TMPL_IF>
    </div>
    <ul><li><a href="./">戻る</a></li></ul>
  </aside>
</div>
<div id="base" class="box">
  <header>
    <h1><TMPL_VAR title></h1><h2><TMPL_VAR subtitle></h2>
  </header>
  <article id="contents">
  <div class="logs">
    <TMPL_LOOP Logs><dl id="line-<TMPL_VAR NUM>" class="<TMPL_VAR SECRET> <TMPL_VAR OPENlATER>" data-user="<TMPL_VAR USER>" data-tab="<TMPL_VAR TAB>" data-tab-name="<TMPL_VAR TABNAME>">
      <dt style="color:<TMPL_VAR COLOR>"><TMPL_VAR NAME></dt>
      <TMPL_LOOP LogsDD><TMPL_IF COMM><dd class="comm" data-date="<TMPL_VAR DATE>"><TMPL_VAR COMM></dd></TMPL_IF>
      <TMPL_IF INFO><dd class="info <TMPL_VAR TYPE>" data-date="<TMPL_VAR DATE>" data-game="<TMPL_VAR GAME>"><TMPL_VAR INFO></dd></TMPL_IF></TMPL_LOOP>
    </dl></TMPL_LOOP>
  </div>
  </article>
  <footer>
    ゆとチャadv. - <a href="https://yutorize.2-d.jp" target="_blank">ゆとらいず工房</a>
  </footer>
</div>
</body>
</html>
